<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <button type="button">ボタン</button>
        <script>
            const button = document.querySelector("button");
            button.addEventListener("click",function(){
                alert("ボタンをクリックしました");
            });
        </script>
    </body>
</html>
